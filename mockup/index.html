<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Jura:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>T9 text conventer</title>
</head>
<body>
    <header class="pageHeader">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <h1 class="pageHeader__logo">
                    T9 text conventer
                </h1>
            </div>
        </div>
    </header>

    <main class="mainSection">
        <div class="container">
                <div class="textConventer">
                    <div class="textConventer__output">
                        <div class="textConventer__inputGroup">
                            <textarea type="text" name="textConventer__input" class="textConventer__input" id="textConventer__input"></textarea>
                        </div>
                    </div>

                    <div class="textConventer__control">
                        <div class="textConventer__keyboard">
                            <button class="textConventer__keyboardBtn">1</button>
                            <button class="textConventer__keyboardBtn">2<small>abc</small></button>
                            <button class="textConventer__keyboardBtn">3<small>def</small></button>
                            <button class="textConventer__keyboardBtn">4<small>ghi</small></button>
                            <button class="textConventer__keyboardBtn">5<small>jkl</small></button>
                            <button class="textConventer__keyboardBtn">6<small>mno</small></button>
                            <button class="textConventer__keyboardBtn">7<small>pqrs</small></button>
                            <button class="textConventer__keyboardBtn">8<small>tuv</small></button>
                            <button class="textConventer__keyboardBtn">9<small>wxyz</small></button>
                            <button class="textConventer__keyboardBtn">*</button>
                            <button class="textConventer__keyboardBtn">0</button>
                            <button class="textConventer__keyboardBtn">#</button>
                            
                        </div>

                        <div class="textConventer__suggestions">
                            <div class="textConventer__suggestion textConventer__suggestion--active" tabindex="0">Active Suggestion</div>
                            <div class="textConventer__suggestion" tabindex="0">Another</div>
                            <div class="textConventer__suggestion" tabindex="0">Something</div>
                            <div class="textConventer__suggestion" tabindex="0">Lorem</div>
                        </div>
                    </div>

                    

                    </div>
                </div>
        </div>
    </main>
    
</body>
</html>
